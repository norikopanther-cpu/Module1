<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=devicewidth,
initial-scale=1.0">
<title>Module 1 Exercise 3</title>
<style>
body { font-family: sans-serif; margin: 0; }
.container { display: flex; min-height:
100vh; align-items: stretch; }
.column { background: goldenrod; display:
flex; flex-direction: column; justify-content:
center; align-items: center; flex: 1; }
.change-me-btn { margin: 20px; padding: 10px 20px; font-size: 16px; cursor:
pointer; background-color: turquoise; color: white; border-color: turquoise; border-radius: 5px; } 
</style>

<script src="Exercise3.js"></script>

</head>
<body>
<div class="container">
<div class="column" id="column1">
    <img src="./MAIN_pictures_Standard-1.png" alt="Placeholder Image" width="100%"/>
<h1 id="heading1">Hello</h1>
<input
  type="text"
  id="text-input1"
  name="name"
  required
  minlength="4"
  maxlength="8"
  size="16" />
<button id="button1" class="change-me-btn" type="button" onclick="button1Clicked()">Change Me</button>
</div>
<div class="column" id="column2">
    <img src="./MAIN_pictures_Standard-2.png" alt="Placeholder Image" width="100%"/>
<h1 id="heading2">World</h1>
<input
  type="text"
  id="text-input2"
  name="name"
  required
  minlength="4"
  maxlength="8"
  size="16" />
<button id="button2" class="change-me-btn" type="button" onclick="button2Clicked()">Change Me</button>
</div>
</div>
</body>

</html>
